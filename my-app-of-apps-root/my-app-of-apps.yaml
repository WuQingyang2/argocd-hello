apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app-of-apps
  namespace: default
spec:
  project: default
  source:
    repoURL: https://github.com/god1097/argocd-hello.git
    targetRevision: HEAD
    path: my-app-of-apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
